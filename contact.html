<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-contact.css">
    <!-- Favicon Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <!-- Social Metas -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://joshua-dyer.github.io/fox-and-fern/">
    <meta property="og:title" content="Fox and Fern Design Studio">
    <meta property="og:description" content="Art and Illustration born from a back porch studio nestled in the Alabama woodlands.">
    <meta property="og:image" content="https://joshua-dyer.github.io/fox-and-fern/images/social-share.jpg">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://joshua-dyer.github.io/fox-and-fern/">
    <meta property="twitter:title" content="Fox and Fern Design Studio">
    <meta property="twitter:description" content="Art and Illustration born from a back porch studio nestled in the Alabama woodlands.">
    <meta property="twitter:image" content="https://joshua-dyer.github.io/fox-and-fern/images/social-share.jpg">
</head>
<body>

    <div class="site-wrapper">
        
        <header class="main-header">
            <nav class="nav-left">
                <a href="./work.html">Work</a>
                <a href="./about.html">About</a>
            </nav>
            
            <div class="logo-center">
                <a href="index.html">
                    <div class="fox-fern-icon">
                        <img src="./images/ff_icon.png" id="ff-logo" alt="Logo">
                    </div>
                </a>
            </div>
            
            <nav class="nav-right">
                <a href="./services.html">Services</a>
                <a href="#contact" class="active">Contact</a>
            </nav>
        </header>

        <main class="contact-container">
            <div class="contact-paper">
                <h2 class="serif-title">Reach Out</h2>
                <p class="contact-subtext">Whether you have a question about a piece or just want to share a story from your own meadow, I'd love to hear from you.</p>
        
                <form name="contact" method="POST" data-netlify="true" class="leaf-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
            
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
            
                    <button type="submit" class="submit-leaf">
                        <span class="btn-text">Drop a Leaf</span>
                        <span class="leaf-icon">üçÉ</span>
                    </button>
                </form>
        
                <div id="form-status" class="hidden">Your message has drifted my way. Thank you!</div>
            </div>
        </main>

        
    </div>
    <script src="script.js"></script>
    <script src="script-contact.js"></script>
</body>
</html>
